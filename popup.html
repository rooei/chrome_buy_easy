<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
</head>

<body>
	<div>
		<button id="stop">暂停</button>
		<button id="start">开始</button>
		请输入秒杀时间，格式为：<span style="font-size: 12px;color: red">XXXX-XX-XX XX:XX:XX</span>
		<div>
			<input id="input-time" placeholder="如:2018-08-08 09:08:00" style="width: 200px;" />
		</div>
		<div>
			<input id="input-url" placeholder="如:https://www.taobao.com" style="width: 200px;" />
		</div>
		<button id="cancel">取消</button>
		<button id="submit">确定</button>
	</div>
	<script src="popup.js"></script>
</body>

</html>
